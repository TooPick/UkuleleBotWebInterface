<app-toast [message]="toast.message"></app-toast>

<div class="card">
  <h4 class="card-header">Connexion</h4>
  <div class="card-block">
    <form [formGroup]="loginForm" (ngSubmit)="login()">

      <div class="form-group" [ngClass]="setClassUsername()">
        <label for="username">Nom d'utilisateur</label>
        <input class="form-control" type="text" id="username" name="username" formControlName="username" placeholder="Nom d'utilisateur" autofocus>
      </div>

      <div class="form-group" [ngClass]="setClassPassword()">
        <label for="password">Mot de passe</label>
        <input class="form-control" type="password" id="password" name="password" formControlName="password" placeholder="Mot de passe">
      </div>

      <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid"><i class="fa fa-sign-in"></i> Connexion</button>
    </form>
  </div>
</div>
