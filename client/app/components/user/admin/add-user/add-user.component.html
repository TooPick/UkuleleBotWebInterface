<app-toast [message]="toast.message"></app-toast>

<div class="card">
  <h4 class="card-header">Administration - Ajouter un utilisateur</h4>
  <div class="card-block">
    <div class="row">
      <div class="col-md-12">
        <form [formGroup]="userCreationForm" (submit)="createUser()">
          <div class="form-group">
            <label for="username">Nom d'utilisateur</label>
            <input formControlName="username" class="form-control" [ngClass]="setClassUsername()" type="text" id="username" name="username" placeholder="Nom d'utilisateur" required>
          </div>
          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input formControlName="password" class="form-control" [ngClass]="setClassPassword()" type="password" id="password" name="password" placeholder="Mot de passe" required>
          </div>
          <div class="form-group">
            <select formControlName="role" class="custom-select" [ngClass]="setClassRole()">
              <option selected value="">Rôle de l'utilisateur</option>
              <option value="ROLE_USER">ROLE_USER</option>
              <option value="ROLE_ADMIN">ROLE_ADMIN</option>
            </select>
          </div>
          <button class="btn btn-primary" type="submit" [disabled]="!userCreationForm.valid"><i class="fa fa-check"></i> Créer</button>
        </form>
      </div>
    </div>
  </div>
</div>
